apiVersion: v1
kind: Service
metadata:
  name: app2048
spec:
  selector:
    app: app2048
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-system
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80
